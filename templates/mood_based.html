<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <style>
        a {
  text-decoration: none;
}

}

  margin-left: 300px;
}

  display: flex;

  justify-content: center;
}

}

}

}
      /* Include any styles from mood.css here */
      body {
        background-color: rgb(24, 23, 23);
        color: white;
      }
      .title {
        text-align: center;
        font-size: 2rem;
        margin-top: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }
      .title {
        font-weight: bold;
      }
      .filter {
        display: flex;
      
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-direction: column;
        gap: 40px;
      }

      .recommendations {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 30px;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .formdata {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 20vw;
        font-weight: bolder;
      }

      .title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .year {
        font-size: 0.9rem;
        color: #666;
      }

      .rating {
        font-size: 1rem;
        color: #333;
        margin-top: 10px;
      }

      .overview {
        margin-top: 10px;
      }
      .button {
        margin-left: 40vw;
        margin-top: 50px;
        padding: 20px;
        background-color: #e50914;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .heading{
        padding: 50px;
        text-align: center;
      }

      .emotion label{
        font-size: 30px;
        padding-right: 30px;
      }
      .emotion select{
        width: 400px;
        height: 40px;
        font-size: 20px;
      }

      .language label{
        font-size: 30px;
        padding-right: 130px;
      }
      .language input{
        width: 400px;
        height: 40px;
        font-size: 20px;
      }

      
    </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo_ul">
        <a href="/" class="nav_link">CineVerse</a>
        <ul class="nav_items">
          <li class="nav_item">
            <a class="nav_link" href="{{url_for('home')}}" id="series">Home</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="{{url_for('suggestions')}}" id="series"
            >Search a movie</a
            >
          </li>
          <li class="nav_item">
            <a class="nav_link" href="{{url_for('recommendations')}}" id="series">What's your mood?</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#" id="movies">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
</header>
    <h1 class="heading">Mood Based Recommendations</h1>
<div class="filter">
  <div class="emotion">
    <label for="emotion">How are you feeling today?</label>
    <select id="emotion">
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Angry">Angry</option>
        <option value="Peaceful">Peaceful</option>
        <option value="Fearful">Fearful</option>
        <option value="Excited">Excited</option>
        <option value="Depressed">Depressed</option>
        <option value="Content">Content</option>
        <option value="Sorrowful">Sorrowful</option>
    </select><br><br>
  </div>
<div class="language">
    <label for="language">Preferred Language:</label>
    <input type="text" id="language" placeholder="Enter language code (e.g., en)"><br><br>
  </div>
  </div>
    <button class="button" onclick="getRecommendations()">Get Recommendations</button>

    <div id="recommendations" class="recommendations"></div>

    <script>
        function getRecommendations() {
            const emotion = document.getElementById('emotion').value;
            const language = document.getElementById('language').value;

            fetch('http://localhost:5000/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    emotion: emotion,
                    language: language
                })
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';

                if (data.error) {
                    recommendationsDiv.textContent = data.error;
                } else {
                    data.forEach(movie => {
                        recommendationsDiv.innerHTML += `
                            <div class="cards">
                                <h2 class="title">${movie[0]}</h2>
                                <p><strong class="year">Release Date:</strong> ${movie[1]}</p>
                                <p><strong class="overview">Overview:</strong> ${movie[2]}</p>
                                <p><strong>Rating:</strong> ${movie[3]}</p>
                            </div>
                            
                        `;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
